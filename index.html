<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png"
    />
    <link href="assets/styles/main.css" rel="stylesheet" />
    <title>Audiophile</title>
  </head>
  <body>
    <section class="hero">
      <header>
        <div class="container">
          <h4>audiophile</h4>
          <nav>
            <ul>
              <li>home</li>
              <li>headphones</li>
              <li>speakers</li>
              <li>earphones</li>
            </ul>
          </nav>
          <button>
            <img src="assets/shared/desktop/icon-cart.svg" alt="cartImage" />
          </button>
        </div>
      </header>
      <div class="main">
        <div>new product</div>
        <h1>xx99 mark || headphones</h1>
        <p>
          Experience natural, lifelike audio and exceptional build quality made
          for the passionate music enthusiast.
        </p>
        <button class="btnProduct">See product</button>
      </div>
    </section>
    <section class="shopMenu">
      <article class="headphones item">
        <img
          src="../ProiectFE/assets/shared/desktop/image-category-thumbnail-headphones.png"
          alt="Headphones image"
          class="img item1"
        />
        <div class="text">
          <h6>headphones</h6>
          <button class="shopBtn">
            shop
            <img
              src="../ProiectFE/assets/shared/desktop/icon-arrow-right.svg"
              alt="right arrow"
            />
          </button>
        </div>
      </article>
      <article class="speakers item">
        <img
          src="../ProiectFE/assets/shared/desktop/image-category-thumbnail-speakers.png"
          alt="Headphones image"
          class="img item2"
        />
        <div class="text">
          <h6>speakers</h6>
          <button class="shopBtn">
            shop
            <img
              src="../ProiectFE/assets/shared/desktop/icon-arrow-right.svg"
              alt="right arrow"
            />
          </button>
        </div>
      </article>
      <article class="earphones item">
        <img
          src="../ProiectFE/assets/shared/desktop/image-category-thumbnail-earphones.png"
          alt="Headphones image"
          class="img item3"
        />
        <div class="text">
          <h6>earphones</h6>
          <button class="shopBtn">
            shop
            <img
              src="../ProiectFE/assets/shared/desktop/icon-arrow-right.svg"
              alt="right arrow"
            />
          </button>
        </div>
      </article>
    </section>
    <section class="speakersEarphones"></section>
    <section class="AboutStore"></section>
    <section class="footer"></section>
  </body>
</html>
